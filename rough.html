<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Key Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .test-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .clear-btn {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .clear-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .success {
            background-color: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .info {
            background-color: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }

        .api-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .api-info p {
            margin: 5px 0;
            color: #555;
        }

        .api-info a {
            color: #667eea;
            text-decoration: none;
        }

        .api-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Gemini API Tester</h1>

        <div class="api-info">
            <p><strong>How to get your API key:</strong></p>
            <p>1. Go to <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
            <p>2. Sign in with your Google account</p>
            <p>3. Click "Create API Key" and copy it</p>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="apiKey">Enter your Gemini API Key:</label>
                <input type="password" id="apiKey" placeholder="Your API key here..." required>
            </div>

            <div class="form-group">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                    <option value="gemini-1.5-flash">gemini-1.5-flash (recommended)</option>
                    <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                    <option value="gemini-1.0-pro">gemini-1.0-pro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="testPrompt">Test Prompt:</label>
                <textarea id="testPrompt" placeholder="Enter a test prompt...">Hello! Can you tell me a fun fact about space?</textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="test-btn" id="testBtn">
                    Test API Key
                </button>
                <button type="button" class="clear-btn" id="clearBtn">
                    Clear Results
                </button>
            </div>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const apiKeyInput = document.getElementById('apiKey');
        const modelSelect = document.getElementById('modelSelect');
        const promptInput = document.getElementById('testPrompt');
        const testBtn = document.getElementById('testBtn');
        const clearBtn = document.getElementById('clearBtn');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await testGeminiAPI();
        });

        clearBtn.addEventListener('click', () => {
            resultDiv.style.display = 'none';
            resultDiv.textContent = '';
            resultDiv.className = 'result';
        });

        async function testGeminiAPI() {
            const apiKey = apiKeyInput.value.trim();
            const selectedModel = modelSelect.value;
            const prompt = promptInput.value.trim();

            if (!apiKey) {
                showResult('Please enter your API key!', 'error');
                return;
            }

            if (!prompt) {
                showResult('Please enter a test prompt!', 'error');
                return;
            }

            // Show loading state
            testBtn.classList.add('loading');
            testBtn.textContent = 'Testing...';
            testBtn.disabled = true;

            try {
                showResult(`Connecting to Gemini API (${selectedModel})...`, 'info');

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(`API Error (${response.status}): ${data.error?.message || 'Unknown error'}`);
                }

                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    const generatedText = data.candidates[0].content.parts[0].text;
                    showResult(`‚úÖ API Key is working!\n\nResponse:\n${generatedText}`, 'success');
                } else {
                    showResult('‚ö†Ô∏è API responded but no content was generated. This might indicate content filtering or an issue with the prompt.', 'error');
                }

            } catch (error) {
                let errorMessage = '‚ùå API Test Failed!\n\n';

                if (error.message.includes('API_KEY_INVALID')) {
                    errorMessage += 'Invalid API key. Please check your key and try again.';
                } else if (error.message.includes('PERMISSION_DENIED')) {
                    errorMessage += 'Permission denied. Make sure your API key has the correct permissions.';
                } else if (error.message.includes('QUOTA_EXCEEDED')) {
                    errorMessage += 'API quota exceeded. You may have hit your usage limits.';
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage += 'Network error. Please check your internet connection.';
                } else {
                    errorMessage += `Error: ${error.message}`;
                }

                showResult(errorMessage, 'error');
            } finally {
                // Reset button state
                testBtn.classList.remove('loading');
                testBtn.textContent = 'Test API Key';
                testBtn.disabled = false;
            }
        }

        function showResult(message, type) {
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Auto-focus on API key input
        apiKeyInput.focus();
    </script>
</body>
</html>
